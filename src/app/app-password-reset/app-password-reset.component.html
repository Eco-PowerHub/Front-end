<nav class="bg-[#051C2F] text-white px-6 py-4 flex justify-between items-center relative">
  <!-- رابط الصفحة الرئيسية -->
  <a href="/home" class="custom-link text-md sm:text-lg md:text-xl font-semibold cursor-pointer ">
    الصفحة الرئيسية
  </a>
  
  <!-- العنوان في المنتصف -->
  <span class="absolute inset-x-0 text-right p-2 text-md sm:text-lg md:text-xl font-semibold   sm:text-center">
    إعادة تعيين كلمة المرور

  </span>
</nav>
  <div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content">
    <div class="modal-icon shake">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#051C2F" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
    </div>
    <p>{{ modalMessage }}</p>
    <button class="modal-btn" (click)="closeModal()">حسنًا</button>
  </div>
</div>

<div class="{{ containerClasses }}" class="container">
  <div class="{{ cardClasses }}">
    <form [formGroup]="resetForm" (ngSubmit)=" resetPass()">
      <div class="mb-4">
        <img src="/16191.jpg" alt="Reset Password" class="w-50 h-40 sm:w-60 sm:h-55 mb-3 mt-[-22px] rounded-lg mx-auto" />
        <label for="new-password" class="{{ labelClasses }} text-[16px] sm:text-md">كلمة مرور جديدة</label>
        <input type="password" id="new-password" formControlName="newPassword" class="{{ inputClasses }}" placeholder="@#*%" />
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="{{ labelClasses }}  text-[16px] sm:text-md ">تأكيد كلمة المرور</label>
        <input type="password" id="confirm-password" formControlName="confirmNewPassword" class="{{ inputClasses }}" placeholder="@#*%" />
      </div>

      <button 
        type="submit" 
        [disabled]="resetForm.invalid"  [disabled]="isLoading"
        class="btn bg-[#051C2F] text-white w-[280px] sm:w-[320px] cursor-pointer flex items-center justify-center font-bold text-md sm:text-lg rounded-xl p-2.5 mt-3 hover:bg-[#03203C] transition duration-200">
      <span *ngIf="!isLoading"> تغيير كلمة المرور </span>
  <div *ngIf="isLoading" class="animate-spin h-5 w-5 border-2 border-t-transparent border-white rounded-full"></div>
</button>
</form>
</div>

</div>
