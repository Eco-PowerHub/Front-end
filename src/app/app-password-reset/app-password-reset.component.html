<div class="{{ containerClasses }}"  class="container" >
    <div class="{{ cardClasses }}" >
      
      <form (ngSubmit)="submitForm()" >
        <div class="mb-4">
          <img src="/16191.jpg" alt="Reset Password" class=" w-60 h-50 sm:w-65 sm:h-60 mb-3 mt-[-10px] rounded-lg">
          <label for="new-password" class="{{ labelClasses }} text-xl">كلمة مرور جديدة</label>
          <input type="password" id="new-password" class="{{ inputClasses }}" placeholder="@#*%" required />
        </div>
        <div class="mb-4">
          <label for="confirm-password" class="{{ labelClasses }} text-xl">تأكيد كلمة المرور</label>
          <input type="password" id="confirm-password" class="{{ inputClasses }}" placeholder="@#*%" required />
        </div>
        <button type="submit" class="{{ buttonClasses }}" class="btn">تأكيد</button>
      </form>
    </div>
  </div>
