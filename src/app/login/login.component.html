<div class="container">
  <!-- الهيدر -->
  <header class="header">
    <span> مرحباً بكم في <strong>Eco PowerHub</strong></span>
    <span class="home-link">الصفحة الرئيسية</span>
  </header>

  <!-- الصورة كخلفية -->
  <div class="background-container">
    <img src="/image.png" class="background-img" alt="background" />

    <!-- صندوق تسجيل الدخول فوق الصورة -->
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- حقل البريد الإلكتروني -->
        <label class="email">البريد الإلكتروني</label>
        <input type="email" formControlName="email" placeholder="example@gmail.com" />

        <!-- حقل كلمة المرور -->
        <label class="password">كلمة المرور</label>
        <div class="password-container">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="@#*%" />
          <!-- زر إظهار/إخفاء كلمة المرور -->
          <button type="button" (click)="togglePassword()">
          </button>
        </div>

        <!-- رابط استرجاع كلمة المرور -->
        <div class="forgot">
          <a href="#">نسيت كلمة المرور؟</a>
        </div>

        <!-- اختيار الدور -->
        <div class="roles">
          <label><input type="radio" formControlName="role" value="admin" /> مسؤول</label>
          <label><input type="radio" formControlName="role" value="client" /> عميل</label>
          <label><input type="radio" formControlName="role" value="company" /> شركة</label>
        </div>

        <!-- زر تسجيل الدخول -->
        <button type="submit" class="login-btn">تسجيل الدخول</button>

        <!-- رابط لإنشاء حساب جديد -->
        <p class="register">
          ليس لديك حساب؟ <a href="signup">إنشاء حساب</a>
        </p>
      </form>
    </div>
  </div>
</div>
