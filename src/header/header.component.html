<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header class="navbar bg-[#022333] p-4 shadow-md w-full z-60 relative" x-data="{ open: false }">
        <div data-aos="fade-up" class="container mx-auto flex justify-between items-center">
            <a href="#" class="max-w-[40px] md:max-w-[60px]"><img src="/eco-friendly.png" alt=""></a>
    
            <nav class="hidden md:flex items-center space-x-6">
                <ul class="ull flex space-x-6 items-center">
                    <li class="flex items-center h-16">
                      <div class="hidden md:block relative w-64">
                        <i class="fa fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 rotate-[-270deg]"></i>
                        <input type="text"
                            class="border-2 h-10 bg-white rounded-full pl-4 pr-10 text-right
                            focus:ring-2 focus:ring-[#499DCA] placeholder:mr-5 placeholder:text-[14px] focus:outline-none w-full transition-all font-medium duration-300 font-cairo"
                            placeholder="بتدور على ايه؟">
                    </div>
                    
                    </li>
    
                    <li class="flex items-center"><a (click)="scrollToFooter()" class="cursor-pointer p-2 text-white relative font-bold after:block after:mt-2  after:w-0 after:h-[2px] after:bg-blue-500 
                        after:transition-all after:duration-300 hover:text-[#499DCA] hover:after:w-full font-cairo">تواصل معنا</a></li>
                        <li class="flex items-center">
                          <span class="cursor-pointer p-2 text-white relative font-bold after:block after:mt-2 after:w-0 after:h-[2px] after:bg-blue-500 
                                              after:transition-all after:duration-300 hover:text-[#499DCA] hover:after:w-full font-cairo">
                            من نحن
                          </span>
                        </li>
                        
                        <li class="flex items-center">
                          <span class="cursor-pointer p-2 text-white relative font-bold after:block after:mt-2 after:w-0 after:h-[2px] after:bg-blue-500 
                                              after:transition-all after:duration-300 hover:text-[#499DCA] hover:after:w-full font-cairo">
                            الدعم 
                          </span>
                        </li>
                    <li class="flex items-center"><a href="#" class="p-2 text-white relative font-bold after:block after:mt-2  after:w-0 after:h-[2px] after:bg-blue-500 
                        after:transition-all after:duration-300 hover:text-[#499DCA] hover:after:w-full font-cairo">المنتجات</a></li>
                    <li class="flex items-center"><a href="#" class="p-2 text-white relative font-bold after:block after:mt-2  after:w-0 after:h-[2px] after:bg-blue-500 
                        after:transition-all after:duration-300 hover:text-[#499DCA] hover:after:w-full font-cairo">الصفحة الرئيسية</a></li>
                        <li class="flex flex-row md:block items-center relative">
<!-- زر تسجيل الدخول -->
<button   
  class="p-2 w-32 rounded-[25px] mb-2 text-[12px] bg-white font-bold text-black
         font-cairo transition duration-300 ease-in-out hover:bg-[#499DCA]
         hover:shadow-[0px_0px_20px_#162229] hover:scale-110 flex items-center justify-center">
  تسجيل الدخول
  <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-3 w-3 text-gray-500" 
       fill="none" viewBox="0 0 20 20" stroke="currentColor" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7l7 7 7-7" />
  </svg>                                   
</button>



                  
                          
                            <!-- زر تسجيل الخروج -->
                            <div *ngIf="showLogout" class="absolute top-full mt-2 text-center z-50 ">
                            <button class="w-32 p-2 rounded-[16px] bg-[#499DCA] bg-opacity-80 font-medium text-black
                            font-cairo transition duration-300 ease-in-out hover:bg-[#499DCA]
                            hover:shadow-[0px_0px_20px_#162229] hover:scale-110">
                       تسجيل خروج  <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                            </div>
                          </li>
                          
                          
                </ul>
            </nav>
    
<!-- زر القائمة الجانبية -->
<button (click)="toggleMenu()" 
        class="md:hidden top-4 right-4 text-white px-4 py-2 rounded-md shadow-md hover:shadow-[0px_0px_10px_#678955] hover:scale-110 cursor-pointer text-2xl">
  <span>{{ open ? '✕' : '☰' }}</span>
</button>

<!-- القائمة الجانبية -->
<aside *ngIf="open" 
       class="fixed top-11 right-0 w-80 h-full bg-[#022333] bg-opacity-95 text-white z-40 flex flex-col items-center justify-center space-y-6 transition-transform duration-300">
  <ul lang="ar" dir="rtl" class="mt-6 space-y-4">
    <li class="relative">
  
        <i class="fa fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 rotate-[-270deg]"></i>
        <input type="text"
            class="border-2 h-10 bg-white rounded-full pl-4 pr-10 text-right
            focus:ring-2 focus:ring-[#499DCA] placeholder:mr-5 focus:outline-none w-full transition-all font-medium duration-300 font-cairo"
            placeholder="بتدور على ايه؟">

    </li>
    <li class="relative flex justify-center items-center">
      <a href="#" class="p-2 w-full text-white text-center relative font-bold after:block after:w-0 after:h-[2px] after:bg-blue-500 
      after:transition-all after:duration-300 hover:after:w-full font-cairo">
        تواصل معنا
      </a>
    </li>
    <li class="relative flex justify-center items-center">
      <a href="#" class="p-2 w-full text-white text-center relative font-bold after:block after:w-0 after:h-[2px] after:bg-blue-500 
          after:transition-all after:duration-300 hover:after:w-full font-cairo">من نحن</a>
    </li>
    <li class="relative flex justify-center items-center">
      <a href="#" class="p-2 w-full text-white text-center relative font-bold after:block after:w-0 after:h-[2px] after:bg-blue-500 
          after:transition-all after:duration-300 hover:after:w-full font-cairo">الدعم</a>
    </li>
    <li class="relative flex justify-center items-center">
      <a href="#" class="p-2 w-full text-white text-center relative font-bold after:block after:w-0 after:h-[2px] after:bg-blue-500 
          after:transition-all after:duration-300 hover:after:w-full font-cairo">المنتجات</a>
    </li>
    <li class="relative flex justify-center items-center">
      <a href="#" class="p-2 w-full text-white text-center relative font-bold border-b-2 border-blue-500 
      after:block after:w-full after:h-[2px] after:transition-all after:duration-300 font-cairo">الصفحة الرئيسية</a>
    </li>
    <li class="relative flex justify-center items-center">
      <button class="w-full p-2 rounded-[25px] bg-white font-bold text-black
              font-cairo transition duration-300 ease-in-out hover:bg-[#499DCA]
              hover:shadow-[0px_0px_20px_#162229] hover:scale-110">
        <i class="fa-solid fa-right-from-bracket"></i> تسجيل خروج
      </button>
    </li>
  </ul>
</aside>
        </div>

    </header>
</body>
</html>
