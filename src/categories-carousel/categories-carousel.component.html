<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<!-- العنوان خارج الكاروسيل مع خلفية غير بيضاء -->
<div class="section-header">
  <h2 class="title">الأقسام</h2>
</div>
<app-dropdown-list></app-dropdown-list>


<!-- الكاروسيل مع توزيع متساوٍ للعناصر -->
<!-- categories-carousel.component.html -->
<div class="relative overflow-hidden px-8" dir="rtl">
  <!-- Navigation Arrows -->
  <button 
    (click)="prev()"
    [disabled]="currentSlide === 0"
    class="absolute left-2 top-1/2 z-10 -translate-y-1/2 rounded-full bg-gray-200 p-2 hover:bg-gray-300 disabled:opacity-50"
  >
    ←
  </button>
  <button 
    (click)="next()"
    [disabled]="currentSlide >= totalSlides - visibleSlides"
    class="absolute right-2 top-1/2 z-10 -translate-y-1/2 rounded-full bg-gray-200 p-2 hover:bg-gray-300 disabled:opacity-50"
  >
    →
  </button>

  <!-- Carousel Track -->
  <div class="overflow-hidden">
    <div 
      class="flex transition-transform duration-300 gap-4"
      [style.transform]="'translateX(' + (currentSlide * slideWidth) + '%)'"
    >
      <div 
        *ngFor="let category of categories"
        class="flex-shrink-0 w-[calc(33.33%-16px)] p-4 bg-white border rounded-lg text-center"
      >
        <h3 class="text-lg font-semibold text-gray-800">{{ category }}</h3>
      </div>
    </div>
  </div>
</div>
